    // ---------- UTIL ----------
    const qs = (sel, el=document) => el.querySelector(sel);

    function fallbackImg(ev) {
      ev.target.onerror = null;
      ev.target.src = "speakes&panelist/placeholder.png"; // add a generic placeholder file if you want
      ev.target.alt = ev.target.alt ? ev.target.alt + " (image not available)" : "Image not available";
    }

    // ---------- CARD RENDER ----------
    function createCard(person, index) {
      const card = document.createElement("div");
      card.className = "speakers-card";
      card.setAttribute("tabindex", "0");
      card.setAttribute("role", "group");
      card.setAttribute("aria-label", person.name);

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = person.img;
      img.alt = person.name;
      img.addEventListener("error", fallbackImg);

      const body = document.createElement("div");
      body.className = "speakers-card-body";

      const h5 = document.createElement("h5");
      h5.textContent = person.name;

      const pTitle = document.createElement("p");
      pTitle.className = "designation";
      pTitle.textContent = person.title || "";

      const pOrg = document.createElement("p");
      pOrg.className = "organization";
      pOrg.textContent = person.org || "";

      const badge = document.createElement("span");
      badge.className = "topic-badge";
      badge.textContent = person.role;

      const btn = document.createElement("button");
      btn.className = "read-bio-btn";
      btn.type = "button";
      btn.setAttribute("data-id", index);
      btn.textContent = "Read Bio";

      // open on Enter as well
      card.addEventListener("keydown", (e) => {
        if (e.key === "Enter") openBio(index);
      });
      btn.addEventListener("click", () => openBio(index));

      body.appendChild(h5);
      if (pTitle.textContent) body.appendChild(pTitle);
      if (pOrg.textContent) body.appendChild(pOrg);
      body.appendChild(badge);
      body.appendChild(document.createElement("br"));
      body.appendChild(btn);

      card.appendChild(img);
      card.appendChild(body);
      return card;
    }

    // ---------- INITIAL RENDER ----------
    function renderAll(list) {
      // clear
      ["grid-sustainability", "grid-medical", "grid-ai"].forEach(id => {
        const grid = document.getElementById(id);
        if (grid) grid.innerHTML = "";
      });
      // populate
      list.forEach((p, i) => {
        const grid = document.getElementById(trackToGridId(p.track));
        if (grid) grid.appendChild(createCard(p, i));
      });
    }

    // ---------- FILTERS ----------
    function applyFilters() {
      const trackVal = qs("#trackFilter").value;
      const roleVal = qs("#roleFilter").value;
      const q = qs("#searchInput").value.trim().toLowerCase();

      const filtered = PEOPLE.filter(p => {
        const trackOk = (trackVal === "all") || (p.track === trackVal);
        const roleOk = (roleVal === "all") || (p.role === roleVal);
        const qOk = !q || [p.name, p.title, p.org, p.role, p.track].filter(Boolean).join(" ").toLowerCase().includes(q);
        return trackOk && roleOk && qOk;
      });

      renderAll(filtered);
      // Scroll the selected track into view on track change (optional)
      if (trackVal !== "all") {
        const section = document.querySelector(`[data-track="${trackVal}"]`);
        if (section) section.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }

    // ---------- MODAL (accessibility-friendly) ----------
    const bioModal = qs("#bioModal");
    const modalContent = qs(".modal-content", bioModal);
    const modalName = qs("#modalName");
    const modalTitle = qs("#modalTitle");
    const modalOrg = qs("#modalOrg");
    const modalBio = qs("#modalBio");
    let lastFocused = null;

    function openBio(index) {
      const p = PEOPLE[index];
      if (!p) return;

      modalName.textContent = p.name;
      modalTitle.textContent = p.title || "";
      modalOrg.textContent = p.org || "";
      modalBio.textContent = p.bio || "(Bio coming soon.)";

      lastFocused = document.activeElement;
      bioModal.hidden = false;
      document.body.style.overflow = "hidden";
      // focus trap starts on modalContent
      modalContent.focus();
      document.addEventListener("keydown", handleKeydown);
      bioModal.addEventListener("click", backdropClose);
    }

    function closeBio() {
      bioModal.hidden = true;
      document.body.style.overflow = "";
      document.removeEventListener("keydown", handleKeydown);
      bioModal.removeEventListener("click", backdropClose);
      if (lastFocused && typeof lastFocused.focus === "function") lastFocused.focus();
    }

    function handleKeydown(e) {
      if (e.key === "Escape") closeBio();
      if (e.key === "Tab") trapFocus(e);
    }

    function backdropClose(e) {
      if (e.target === bioModal) closeBio();
    }

    // Simple focus trap
    function trapFocus(e) {
      const focusable = qsa('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])', bioModal)
        .filter(el => !el.hasAttribute("disabled") && !el.getAttribute("aria-hidden"));
      if (!focusable.length) return;
      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (e.shiftKey && document.activeElement === first) {
        last.focus();
        e.preventDefault();
      } else if (!e.shiftKey && document.activeElement === last) {
        first.focus();
        e.preventDefault();
      }
    }

    qsa("[data-close]", bioModal).forEach(btn => btn.addEventListener("click", closeBio));

    // ---------- BOOT ----------
    window.addEventListener("DOMContentLoaded", () => {
      renderAll(PEOPLE);

      // Hook up filters
      ["trackFilter","roleFilter","searchInput"].forEach(id => {
        qs("#" + id).addEventListener("input", applyFilters);
        qs("#" + id).addEventListener("change", applyFilters);
      });
    });
  </script>
